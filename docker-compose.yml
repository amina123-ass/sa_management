services:

  # ========================================
  # MySQL Database
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: sa_management_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sa_management
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_USER: sa_user
      MYSQL_PASSWORD: sa_password_change_me
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - sa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Laravel Backend (PHP-FPM)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sa_management_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:GENERATE_WITH_ARTISAN
      APP_URL: http://192.168.1.45:8001

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sa_management
      DB_USERNAME: sa_user
      DB_PASSWORD: sa_password_change_me

      SESSION_DRIVER: file
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync

      FRONTEND_URL: http://192.168.1.45:3001
      SANCTUM_STATEFUL_DOMAINS: 192.168.1.45:3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sa_network

  # ========================================
  # Nginx
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: sa_management_nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - sa_network

  # ========================================
  # React Frontend
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sa_management_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      REACT_APP_API_URL: http://192.168.1.45:8001/api
    depends_on:
      - backend
    networks:
      - sa_network

  # ========================================
  # PhpMyAdmin
  # ========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sa_management_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password_change_me
    depends_on:
      - mysql
    networks:
      - sa_network

networks:
  sa_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
