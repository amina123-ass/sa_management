version: '3.8'

services:

  # ============================
  # BASE DE DONNÃ‰ES MySQL
  # ============================
  mysql:
    image: mysql:8.0
    container_name: sa_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sa_management
      MYSQL_USER: sa_user
      MYSQL_PASSWORD: sa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================
  # BACKEND LARAVEL
  # ============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sa_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_NAME: "SA Management"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://192.168.1.45:8001
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sa_management
      DB_USERNAME: sa_user
      DB_PASSWORD: sa_password
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
      CACHE_DRIVER: file
      FRONTEND_URL: http://192.168.1.45:3001
      SANCTUM_STATEFUL_DOMAINS: "192.168.1.45:3001,localhost:3001"
      MAIL_MAILER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: dmsps.sefrou@gmail.com
      MAIL_PASSWORD: uyohfhnnyubypanv
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: dmsps.sefrou@gmail.com
      MAIL_FROM_NAME: "SA Management"
      DOMPDF_ENABLE_PHP: "true"
      DOMPDF_ENABLE_REMOTE: "true"
    ports:
      - "8001:8000"
    volumes:
      - backend_storage:/var/www/html/storage/app
    networks:
      - sa_network

  # ============================
  # QUEUE WORKER
  # ============================
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sa_queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sa_management
      DB_USERNAME: sa_user
      DB_PASSWORD: sa_password
      QUEUE_CONNECTION: database
    volumes:
      - backend_storage:/var/www/html/storage/app
    networks:
      - sa_network

  # ============================
  # SCHEDULER (CRON)
  # ============================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sa_scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sa_management
      DB_USERNAME: sa_user
      DB_PASSWORD: sa_password
    volumes:
      - backend_storage:/var/www/html/storage/app
    networks:
      - sa_network

  # ============================
  # FRONTEND REACT
  # ============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://192.168.1.45:8001/api
        REACT_APP_NAME: "SA Management"
    container_name: sa_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - sa_network

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

networks:
  sa_network:
    driver: bridge